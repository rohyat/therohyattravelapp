<!-- explore.component.html -->

<div class="explore-container">
    <h2>{{ placeDetails.name }}</h2>
    <img [src]="placeDetails.imageUrl" alt="{{ placeDetails.name }}">
    <p>Main Attractions: {{ placeDetails.mainAttractions }}</p>
    <p>Things to Explore: {{ placeDetails.thingsToExplore }}</p>
    <p>Nearest Help Center: {{ placeDetails.nearestHelpCenter }}</p>
  </div>
